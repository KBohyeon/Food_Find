<!--//업로드된 식당 눌렀을때 디테일 정보 html-->
<h1 th:text="${upload.subject}"></h1>
<div th:text="${upload.content}"></div>
<h5 th:text="|${#lists.size(upload.commentsList)}개의 답변이 있습니다.|"></h5>
<div>
    <ul>
        <li th:each="comments : ${upload.commentsList}" th:text="${comments.content}"></li>
    </ul>
</div>
<form th:action="@{|/comments/create/${upload.id}|}" th:object="${commentsForm}" method="post">
	<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
	    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
	</div>
    <textarea th:field="*{content}" rows="15"></textarea>
    <input type="submit" value="댓글등록">
</form>
