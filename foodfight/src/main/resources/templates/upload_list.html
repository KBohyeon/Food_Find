<html layout:decorate="~{layout}">
	<div layout:fragment="content">
	<table>
	    <thead>
	        <tr>
	            <th>제목</th>
	            <th>작성일시</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="upload : ${uploadList}">
				<td>
				    <a th:href="@{|/upload/detail/${upload.id}|}" th:text="${upload.subject}"></a>
				</td>
	            <td th:text="${upload.createDate}"></td>
	        </tr>
	    </tbody>
	</table>
	</div>
</html>
